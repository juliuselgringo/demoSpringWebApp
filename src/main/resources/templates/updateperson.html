<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une personne</title>
    <div th:replace="fragments/link :: link"></div>
</head>
<body>
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>
  <!-- HEADER -->

  <div class="container mt-4">
    <h2 class="h2">Modifier une personne</h2>
      <form method="POST" th:action="@{/saveperson}" th:object="${person}" >
          <div class="form-group">
              <label for="id">ID</label>
              <input type="text" id="id" class="form-control mt-2" th:field="*{id}" placeholder="Saisissez votre prénom" readonly>
          </div>
          <div class="form-group">
              <label for="first-name">Prénom</label>
              <input type="text" id="first-name" class="form-control mt-2" th:field="*{firstName}" placeholder="Saisissez votre prénom">
          </div>
          <div class="form-group">
              <label for="last-name">Nom</label>
              <input type="text" id="last-name" class="form-control mt-2" th:field="*{lastName}" placeholder="Saisissez votre nom">
          </div>
          <button type="submit" class="btn btn-primary mt-4">Modifier</button>

      </form>
  </div>


  <!-- SCRIPT -->
  <div th:replace="fragments/script :: script"></div>
  <!-- SCRIPT -->
</body>
</html>
